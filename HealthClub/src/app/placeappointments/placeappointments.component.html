<head><title>Health Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<h3 class="head">Place Appointment</h3>
<form class="form-row g-3">
    <div class="form-group col-md-6">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
        <label  class="form-label">Age</label>
        <input type="number" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label  class="form-label">Mobile No</label>
        <input type="number" class="form-control" required>
      </div>
    <div class="form-group col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"required>
    </div>
    <div class="form-group col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
   
    <div class="form-group col-md-6">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCountry" class="form-label">Country</label>
        <select id="inputCountry" class="form-select form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      
        <legend class="col-form-label col-md-6 pt-0">Trainer Preference</legend>
        <div class="col-md-4">
          <div class="form-check ">
            <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
             Male Trainer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female Trainer
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios2">
             No Preference
            </label>
          </div>
        </div>
        <legend class="col-form-label col-md-6 pt-0">Do you need Physiotherapist?</legend>
        <div class="col-md-4">
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
            Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
          
        </div>
        <legend class="col-form-label col-md-6 pt-0">Select a Package</legend>
        <div class="col-md-4">
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
             One Time Appointment(Rs 500/-)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              4 sessions per week(Rs 400/- per session)
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios2">
                5 sessions per week(Rs 300/- per session)
            </label>
          </div>
        </div>
        <div class="form-group col-md-6">
            <label  class="form-label">Weeks</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label  class="form-label">Amount</label>
            <input type="number" class="form-control" required>
          </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
